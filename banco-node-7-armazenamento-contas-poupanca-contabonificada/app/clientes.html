<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <header>
        <h1>Clientes</h1>
    </header>
    <section>
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" value="Fulano de Tal" />
    </section>
    <section>
        <label for="cpf">CPF do Cliente:</label>
        <input type="text" id="cpf" name="cpf" value="123.456.789-00" />
    </section>
    <section>
        <label for="conta">Conta do Cliente:</label>
        <input type="text" id="conta" name="conta" value="1234-5" />
    </section>
    <button onclick="clienteController.inserir(event)">Inserir</button>

    <h1 id="mensagem">Listagem de Clientes</h1>
    <p id="cliente"> Nome - CPF - Conta</p>

    <script src="js/model/cliente.js"></script>
    <script src="js/model/clientes.js"></script>
    <script src="js/controller/clientes-controller.js"></script>
    <script src="js/controller/conta-controller.js"></script>
    <script src="js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/poupanca.js"></script>
    <script src="js/model/contas.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
